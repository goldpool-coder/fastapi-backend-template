services:
  # FastAPI 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      mosquitto:
        condition: service_started
    networks:
      - backend-network
    restart: unless-stopped

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: fastapi-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-password}
      MYSQL_DATABASE: ${DATABASE_NAME:-fastapi_db}
      MYSQL_USER: ${DATABASE_USER:-fastapi}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 缓存服务
  redis:
    image: redis:7.2-alpine
    container_name: fastapi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    restart: unless-stopped

  # Mosquitto MQTT 消息代理服务
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: fastapi-mosquitto
    ports:
      - "1883:1883" # MQTT 默认端口
      - "9001:9001" # Websockets 端口
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      # 示例配置，生产环境建议使用更安全的配置
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - backend-network
    restart: unless-stopped

